version: "3.8"

services:
  mysql:
    image: mysql:8.0.31
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"

  expressJs:
    image: bitnami/express:4.18.2
    depends_on:
      - mysql
    links:
      - mysql:mysql
    environment:
      - PORT=3000
    volumes:
      - ".:/app"
